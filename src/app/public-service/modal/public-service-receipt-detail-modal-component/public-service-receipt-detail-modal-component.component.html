<h2 class="modal-title" mat-dialog-title>Detalle de la factura</h2>
<mat-dialog-content class="mat-typography">
  {{receiptDetail.data.Detalle}}
    <mat-list>
        <mat-list-item *ngFor="let detail of publicServiceReceiptDetails"> {{detail}} </mat-list-item>
       </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Cerrar</button>
</mat-dialog-actions>
