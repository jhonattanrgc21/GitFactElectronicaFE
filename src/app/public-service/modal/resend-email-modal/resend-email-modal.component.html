<div class="modal-container">
  <div class="modal-content">

    <div class="header-modal">
      <div class="flex-row">
        <div class="flex-col center">
          <h2 mat-dialog-title> El documento electrónico se envíara a la siguiente dirección</h2>
        </div>
      </div>
    </div>

    <div class="body-modal">
      <div class="flex-col center">
        <div class="flex-row left">
          <mat-form-field class="resend-full-width"
            [floatLabel]="'always'">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput
              [formControl]="getFormControl(resendForm.controls.email)" />
          </mat-form-field>
        </div>
      </div>
      <div *ngIf="isControlInvalid(resendForm.controls.email)"
        class="has-error">
        {{ getControlErrors("email", resendForm, resendFormErrors) }}
      </div>
    </div>

    <div class="footer-modal">
      <div class="flex-row center">
        <div class="flex-col center">
          <button mat-raised-button
            color="primary"
            class="credix-theme"
            (click)="closeResendEmailModal()">Cerrar</button>
        </div>
        <div class="flex-col center">
          <button mat-raised-button
            color="primary"
            [disabled]="resendForm.invalid"
            class="credix-theme"
            (click)="resendEmail()">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
</div>
